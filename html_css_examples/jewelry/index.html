<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangata and Gallo - Luxury Jewelry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Mangata and Gallo Logo">
        </div>
    </header>
    <main>
        <section class="promo-banner">
            <h1>Discover Timeless Luxury</h1>
            <p>Explore our exclusive collection of exquisite jewelry designed for the modern elite.</p>
        </section>
        <section class="product-grid">
            <div class="column">
                <img src="jewelry1.jpg" alt="Jewelry 1">
                <p>Elegant Diamond Ring</p>
            </div>
            <div class="column">
                <img src="jewelry2.jpg" alt="Jewelry 2">
                <p>Luxury Gold Necklace</p>
            </div>
            <div class="column">
                <img src="jewelry3.jpg" alt="Jewelry 3">
                <p>Classic Pearl Earrings</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="logo-small.png" alt="Mangata and Gallo Logo">
        </div>
        <div class="footer-info">
            <p>&copy; 2025 Mangata and Gallo Jewelry. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
